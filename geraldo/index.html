<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de Pratos </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

   <nav class="navbar bg-body-tertiary shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="img/FOOD.png" alt="Logo" width="40" height="24" class="d-inline-block align-text-top">
        Receitas
      </a>
    </div>
  </nav>

   <div class="container text-center mt-5">
    <h1 class="mb-4">Busque um Prato</h1>
   
    <form onsubmit="return false;" class="d-flex justify-content-center mb-4">
      <input id="Food" type="text" placeholder="Digite um Prato..." class="form-control w-50 me-2">
      <button type="button" onclick="searchRecipes()" class="btn btn-primary">Buscar</button>
    </form>

    <div class="row">  
        <div class="col-sm-12"> 
            <img id="MealThumb" class="img-fluid" src="" alt>
            <h3 id="Meal"> </h3>
            <p id="Category"> </p>
            <p id="Area"> </p>
            <p id="Instructions"> </p>
        </div>
    </div>
  </div>

<script>

   function searchRecipes() {
        const ingredient = document.getElementById('Food').value;

        // Limpa os resultados anteriores
        document.getElementById('Meal').textContent = '';
        document.getElementById('Category').textContent = '';
        document.getElementById('Area').textContent = '';
        document.getElementById('Instructions').textContent = '';
        document.getElementById('MealThumb').setAttribute('src', '');

        const apiUrl = `https://www.themealdb.com/api/json/v1/1/search.php?s=${ingredient}`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const meal = data.meals[0];

                document.getElementById('Meal').textContent = meal.strMeal;
                document.getElementById('Category').textContent = `Categoria: ${meal.strCategory}`;
                document.getElementById('Area').textContent = `País: ${meal.strArea}`;
                document.getElementById('Instructions').textContent = meal.strInstructions;
                document.getElementById('MealThumb').setAttribute('src', meal.strMealThumb);
                document.getElementById('MealThumb').setAttribute('alt', meal.strMeal);
            });
    }
</script>


</body>
</html>
